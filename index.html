<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>Sistemas de recomendación</title>
</head>

<body>

    <div class="container border rounded d-grid container-principal">
        <div class="container-header">
            <img src="images/ull-logo.png" class="w-25" alt="">
            <h4>GESTIÓN DEL CONOCIMIENTO EN LAS ORGANIZACIONES</h5>
                <h5>Sistemas de recomendación</h6>
                    <h6>Elvis Nogueiras - alu0101281308@ull.edu.es</p>
        </div>
        <hr>

        <h5>Matriz de entrada</h5>
        <div class="mb-3 mt-3">
            <textarea class="form-control" rows="10" id="matriz-input" name="matriz-input"></textarea>
        </div>
        <p>Subir matriz (opcional)</p>
        <input class="form-control" type="file" id="file" />

        <hr>
        <div class="row">
            <div class="col-sm-4">
                <p>Métrica</p>
                <select class="form-select mt-3 mb-3" id="metrica">
                    <option value="pearson">Correlación de Pearson</option>
                    <option value="coseno">Distancia coseno</option>
                    <option value="euclidea">Distancia Euclídea</option>
                </select>
            </div>
            <div class="col-sm-4">
                <p>Numero de vecinos considerados</p>
                <input class="form-control mt-3 mb-3" type="number" id="vecinos" value="2">
            </div>
            <div class="col-sm-4">
                <p>Predicción</p>
                <select class="form-select mt-3 mb-3" id="prediccion">
                    <option value="simple">Predicción simple</option>
                    <option value="media">Diferencia con la media</option>-
                </select>
            </div>
        </div>
        <button onclick="calcularMatriz()" class="btn btn-primary btn-block mb-3 mt-3">Calcular</button>

        <div class="container" id="resultado">
            <hr>
            <h5>Matriz de salida</h5>
            <div class="mb-3 mt-3">
                <textarea class="form-control" rows="10" id="matriz-output" name="matriz-output" readonly></textarea>
            </div>
            <h5>Detalles</h5>
        </div>

    </div>

    <script src="js/readfile.js"></script>
    <script src="js/recomendaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
